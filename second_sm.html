<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second smallest</title>
</head>
<body>
    <!-- write a javascript program to second smallest number from given array -->
    <script>
        let arr=[7,22,56,2,92,55,78];
        let result=arr.sort(function(a,b){return a-b;});
        document.write(result[1]);
    </script>
</body>
</html>
