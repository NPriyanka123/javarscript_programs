<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- write a javascript program to print follwoing pattern

5 4 3 2 1
4 3 2 1
3 2 1
2 1
1 -->

    <script>
        var rows=parseInt(prompt("Enter no.of rows"));
        for(var i=0;i<=rows;i++){
            for(var j=rows-i; j>=1 ; j--){
                document.write(j + " &nbsp; ");
               
            }
            document.write("<br>");  
        }

    </script>
</body>
</html>
