<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strong Number</title>
</head>
<body>
    <!-- write a program to check whether given number is strong number or not....? -->
     <script>
        let num1=prompt("Enter a number:");
        let result=0;
        let temp1=num1;
        while(temp1!=0){
            let remainder=temp1%10;
            temp1=parseInt(temp1/10);
            let fact=1;
            for(let i=2;i<=remainder;i++){
                fact*=i;
            }
            result+=fact;
        }
        if(result==num1){
            document.write(`${num1} is a strong number`);
        }
        else{
            document.write(`${num1} is not a strong number`);
        }
     </script>
</body>
</html>
