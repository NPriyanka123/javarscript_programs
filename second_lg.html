<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second largest number</title>
</head>
<body>
    <!-- Write a JavaScript program to find the second largest element in an array. -->
     <script>
        let arr=[7,22,56,2,92,55,78];
        let result=arr.sort(function(a,b){return b-a;});
        document.write(result[1]);
     </script>
</body>
</html>
