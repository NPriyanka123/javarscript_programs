<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Constructor</title>
</head>
<body>
    <script>
        function person(firstName,lastName,city){
            this.firstName=firstName;
            this.lastName=lastName;
            this.city=city;
        }
        let p1=new person("rahul","kumar","vizag");
        let p2=new person("rohit","kumar","pune");
        let p3=new person("arun","kumar","delhi");
        let arr=[p1,p2,p2]
        for(let p of arr){
            for(let key in p){
                document.write(key+"="+p[key]+"<br>")
            }
        }
    </script>
</body>
</html>
