<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- write a program to replace true if num is even else replace false -->
     <script>
        let arr=[2,5,8,20,7,12];
        document.write(arr+"<br>");
        arr.forEach(evenNum);
        function evenNum(a,ind){
            if(a%2==0)
            arr[ind]=true
            else
            arr[ind]=false
        }
        document.write(arr+"<br>");
    
     </script>
</body>
</html>
