<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Count the number of digits in a number -->
     <script>
        var num1=prompt("Enter the number")
        var count=0;
        while(num1>0){
            count++;
            num1=parseInt(num1/10);
        }
        document.write(count);
     </script>
    
</body>
</html>
