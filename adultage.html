<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- write a  program to print adults age >18 without using es6 methods -->
     <script>
        let peopleAge=[21,15,5,52,47,13,12];
        let adults=new Array();
        for(let a of peopleAge){
            if(a>18)
            adults.push(a)
        }
        document.write(adults)
     </script>
</body>
