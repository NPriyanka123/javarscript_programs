<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome number</title>
</head>
<body>
    <!-- write a javascript program to check given number is palindrome or not..? -->
    <script>
        let num1=prompt("Enter a number");
        let temp1=num1;
        //let result=0;
        let result="";
        while(temp1>0){
            let remainder=temp1%10;
            //result=result*10+remainder;
            result+=remainder;
            temp1=parseInt(temp1/10);
        }
        document.write(result + "<br>");
        if(result==num1){
            document.write(`${num1} is a palindrome number`);
        }
        else{
            document.write(`${num1} is not a palindrome number`);
        }
    </script>5
</body>
</html>
