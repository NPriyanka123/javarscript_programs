<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Odd numbers</title>
</head>
<body>
    <!-- write a javascript program to remove odd numbers from given array  -->
    <script>
        let arr=[4,5,7,12,17,15];
        let newarr=arr.filter((a)=>a%2==0);
        document.write(newarr);
    </script>
</body>
</html>
