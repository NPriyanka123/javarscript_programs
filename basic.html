<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document1</title>
</head>
<body>
    <h2 id="head2">

    </h2>
    <script>
        var num1=10;
        var num2=20;
        var num3=-7;
        //var num3=num1+num2;
        //document.write("Hello World!") 
        //document.getElementById("head2").innerHTML="Hello World!";
        //document.write("sum of num1 and num2 is " + num3);
        //console.log("Hello Priya");
        //alert("login success") ;



        //variables in javascript
        
        if(true){
            document.write(num1);
            document.write("<br>");
        }
        document.write(num2+num1);
        document.write("<br>");

        //Arthmetic operators
        let number1=5;
        let number2="5";
        let number3=3;
        document.write(number1+number2+"<br>");
        document.write(number1-number2);
        document.write("<br>");
        document.write(number1/number2);
        document.write("<br>");
        document.write(number1/number3);
        document.write("<br>");
        document.write(number1*number2);
        document.write("<br>");
        document.write(number2**number3);
        document.write("<br>");


        //relational operators
        document.write(number1==number2);
        document.write("<br>");
        document.write(number1===number2);
        document.write("<br>");
        document.write(number1!=number3);
        document.write("<br>");
        document.write(number1!==number3);
        document.write("<br>");
        document.write(number1>number3);
        document.write("<br>");


        //logical operators
        document.write(((num1>num2)&&(num1>num3))+ "<br>" );
        document.write((num1>num2||num1>num3)+"<br>");
        a=true;
        b=!a;
        document.write(b+"<br>")


        //Conditional Operator
        var greatestNumber=num1>num2 ? num1:num2;
        document.write(greatestNumber+"<br>");
        document.write(~num1+"<br>");
        document.write(~num3);
        



    </script>
</body>
</html>
