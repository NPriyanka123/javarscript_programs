<body>
    <!-- Write a JavaScript program to find the average of elements in an array of numbers. -->
    <script>
        let arr=[2,6,5,10,72,44];
        len_arr=arr.length;
        let newarr=arr.reduce((a,b)=>a+b);
        document.write(newarr/len_arr);
    </script>
