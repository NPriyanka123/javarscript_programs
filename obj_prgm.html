<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    <!-- Objects in JavaScript -->
     <script>
        //Object literal
        let person={
            firstName:"naga",
            lastName:"priya",
            city:"Vizag"
        }
        document.write(person.lastName+"<br>");


        //object with new reference
        let persons=new Object();
        persons.name="Priya";
        persons.city="polavaram";
        persons.number=9849;
        document.write(persons.number+"<br>")
     </script>
</body>
</html>
