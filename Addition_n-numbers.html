<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of n numbers</title>
</head>
<body>
    
    
   <script>
    //write a javascript program to perform addition of n numbers using single function in js 
    var number;
    function sumOfNumbers(number){
        var sum=0;
        for(var i=0;i<=number;i++){
            sum+=i;
        }
        return sum;
    }
    var input1=parseInt(prompt("Enter the number:"));
    document.write(sumOfNumbers(input1));


   </script> 
</body>
</html>
