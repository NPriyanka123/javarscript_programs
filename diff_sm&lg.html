<body>
    <!-- write a JavaScript program to print difference between biggest and smallest number of an array -->
     <script>
        let arr=[22,55,77,87,98,8]
        let small=arr[0];
        for(let a of arr){
            if (a<small)
            small=a
        }
        let big=arr[0]
        for(let a of arr){
            if (a>big)
            big=a
        }

        document.write("difference between biggest and smallest number of an array is <br>" + (big-small));
     </script>


</body>
