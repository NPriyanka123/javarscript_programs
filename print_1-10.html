<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1 to 10</title>
</head>
<body>
    <!-- Write a program to print 1 to 10 using while loop -->
     <script>
        let i=1;
        while(i<=10){
            document.write(i + '<br>');
            i++;
        }
     </script>
</body>
</html>
