<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Program</title>
</head>
<body>
    <!-- write a javascript program to print prime numbers between 1 to 100 -->
    <script>
        var num1=parseInt(prompt("enter first number"));
      //var num2=parseInt(prompt("enter  second number"));
        //Method-1
        //for(var i=num1;i<=num2;i++){
            var count=0;
            for(var j=1;j<=num1;j++){
                if (num1%j==0){
                    count+=1;
                }
            }
            if(count==2){
                document.write(`${num1} is a prime number <br>`);
            }
            else{
                document.write(`${num1} is not a prime number <br>`);
            }
        //}





        //Method-2
        count=0;
        for(var i=2;i<=parseInt(num1/2);i++){
             if (num1%i==0){
                count++;
             }
        }
        if(count==0){
            document.write(`${num1} is a prime number <br>`);
         }
         else{
            document.write(`${num1} is not a prime number <br>`);
         }





        //Method-3
        count=0;
        for(var k=2;k<=Math.sqrt(num1);k++){
            if(num1%k==0){
                count++;
            }
        }
        if(count==0){
            document.write(`${num1} is a prime number <br>`);
        }
        else{
            document.write(`${num1} is not a prime number <br>`);
        }




        

        //Method-4
        count=0;
        if(num1<=1){
            document.write(`${num1} is not a prime number <br>`);
        }
        else if(num1<=3){
            document.write(`${num1} is a prime number <br>`);
        }
        else if(num1%2==0 || num1%3==0){
            document.write(`${num1} is not a prime number <br>`);
        }
        else{
            k=parseInt(num1/2)
            for(var i=5;i<=k;i+=6){
                if(num1%i==0 || num1%(i+2)==0){
                    count++;
                }
            }
            if(count==0){
                document.write(`${num1} is a prime number <br>`);
            }
            else{
                document.write(`${num1} is not a prime number <br>`);
            }
        }
    </script>
</body>
</html>
